<p class="section-title"><i class="fas fa-briefcase"></i> <b> Work Experience </b></p>

<ul *ngFor="let job of workExperience;">
  <li>
    {{ job.startDate }} - {{ job.endDate }} <i>{{ job.location }}</i> <br>
    <b>{{ job.position }}</b> <br>
    {{ job.company }} <br>
    <br>
    Logros:
    {{ job.accomplishments }} <br>
  </li>
</ul>
